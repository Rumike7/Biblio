<div class="d-flex flex-start" *ngFor="let comment of comments; let i=index" [ngClass]="{'mt-4':i>0}">
  <div class="me-5" *ngIf="!isRoot">
  </div>
  <div class="flex-grow-1 flex-shrink-1">
    <div>
      <div class="d-flex justify-content-between align-items-center">
        <p class="mb-1">
          {{comment.author.username}} <span class="small">- {{comment.created_at | date: 'dd/MM/yyyy, HH:mm'}}</span>
        </p>
      </div>
      <p class="small mb-0">
        {{comment.text}}
      </p>
      <div class="d-flex justify-content-end mt-3">
        <div class="ms-4">
          <a *ngIf="comment.replyComment.length>0" (click)="comment.showReplies=!comment.showReplies"><i class="fas fa-angle-down fa-xs"></i><span class="small"> replies</span></a>
        </div>
        <div class="ms-4">
          <a (click)="selectCommentToReply(comment)" data-bs-toggle="modal" data-bs-target="#commentToReplyModal"><i class="fas fa-reply fa-xs"></i><span class="small"> reply</span></a>
        </div>
      </div>
    </div>
    <ng-container *ngIf="comment.showReplies">
        <app-comment [comments]="comment.replyComment" (replyEvent)="selectCommentToReply($event)"></app-comment>
    </ng-container>
  </div>
</div>
